<h1>Vessels & Volumes</h1>

<div class="card">
  <div class="card-block">

    <form [formGroup]="form">
      <div cds-layout="vertical gap:lg">

        <cds-input layout="vertical" bchFormGroup>
          <label>Type</label>
          <input placeholder="e.g. Eppendorf tube" formControlName="type" bchFormControl/>
          <cds-control-message>message text</cds-control-message>
          <cds-control-message status="error" *bchIfError="'required';controlName: 'type'">
            message text
          </cds-control-message>
        </cds-input>

        <cds-input-group layout="vertical">
          <label>Volume</label>
          <cds-input>
            <label>Volume</label>
            <input placeholder="e.g. 100" type="number" formControlName="volume"/>
          </cds-input>
          <cds-select cds-layout="align:shrink">
            <label>Unit</label>
            <select>
              <option>ml</option>
              <option>µL</option>
              <option>L</option>
              <option>m³</option>
            </select>
          </cds-select>
          <cds-control-message>Maximum host budget for billing period</cds-control-message>
          <cds-control-message status="error">Maximum host budget for billing period</cds-control-message>
        </cds-input-group>

      </div>
    </form>

  </div>
</div>
