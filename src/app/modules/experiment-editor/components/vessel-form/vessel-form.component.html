<h1>Vessels & Volumes</h1>

<div class="card">
  <div class="card-block">

    <form [formGroup]="form">
      <cds-form-group layout="horizontal">

        <cds-input layout="horizontal" bchControlGroup>
          <label>Type</label>
          <input placeholder="e.g. Eppendorf tube" formControlName="type" bchFormControl/>
          <cds-control-message *bchIfNoError>message text</cds-control-message>
          <cds-control-message status="error" *bchIfError="'required';controlName: 'type'">
            Type is required
          </cds-control-message>
        </cds-input>

        <cds-input-group layout="horizontal" bchControlGroup>
          <label>Volume</label>
          <cds-input>
            <label>Volume</label>
            <input placeholder="e.g. 100" type="number" formControlName="volume" bchFormControl/>
          </cds-input>
          <cds-select cds-layout="align:shrink">
            <label>Unit</label>
            <select bchFormControl formControlName="unit">
              <option>ml</option>
              <option>µL</option>
              <option>L</option>
              <option>m³</option>
            </select>
          </cds-select>
          <cds-control-message *bchIfNoError>Maximum host budget for billing period</cds-control-message>
          <cds-control-message status="error" *bchIfError="'required';controlName: 'volume'">
            Volume is required
          </cds-control-message>
          <cds-control-message status="error" *bchIfError="'required';controlName: 'unit'">
            Unit is required
          </cds-control-message>
        </cds-input-group>

      </cds-form-group>
    </form>

  </div>
</div>
