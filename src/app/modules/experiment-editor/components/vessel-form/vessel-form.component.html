<h1>Vessels & Volumes</h1>

<div class="card">
  <div class="card-block">

    <form [formGroup]="form" bchForm>
      <cds-form-group layout="horizontal">

        <cds-input layout="horizontal" bchControlGroup>
          <label>Type</label>
          <input placeholder="e.g. Eppendorf tube" formControlName="type" bchFormControl/>
          <cds-control-message status="error" *bchIfError="'required';controlName: 'type'">
            Type is required
          </cds-control-message>
        </cds-input>

        <cds-input-group layout="horizontal" bchControlGroup>
          <label>Volume</label>
          <cds-input>
            <label>Volume</label>
            <input placeholder="e.g. 100" type="number" formControlName="volume" bchFormControl/>
          </cds-input>
          <cds-select cds-layout="align:shrink">
            <label>Unit</label>
            <select bchFormControl formControlName="unit">
              <option [ngValue]="unit" *ngFor="let unit of units">{{unit}}</option>
            </select>
          </cds-select>
          <cds-control-message status="error" *bchIfError="'required';controlName: 'volume'">
            Volume is required
          </cds-control-message>
          <cds-control-message status="error" *bchIfError="'required';controlName: 'unit'">
            Unit is required
          </cds-control-message>
        </cds-input-group>

        <div formArrayName="attributes" cds-layout="vertical gap:lg">
          <bch-attribute-input *ngFor="let attribute of attributes().controls; let i=index"
                               (removeAttribute)="removeAttribute(i)"
                               [formControlName]="i"></bch-attribute-input>
        </div>

        <bch-add-attribute-dropdown [attributeKeys]="['Color', 'Material', 'Weight']"
                                    (addAttribute)="attributes().push($event)">
        </bch-add-attribute-dropdown>


      </cds-form-group>
    </form>

  </div>
</div>

<bch-experiment-editor-nav-buttons [routeNext]="'../biocatalyst'"></bch-experiment-editor-nav-buttons>
