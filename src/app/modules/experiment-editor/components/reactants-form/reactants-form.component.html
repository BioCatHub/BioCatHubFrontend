<cds-button (click)="addReaction()">Add Reaction</cds-button>


<clr-datagrid>
  <clr-dg-column>Name</clr-dg-column>
  <clr-dg-column>Biocatalyst</clr-dg-column>

  <clr-dg-row *clrDgItems="let reaction of reactions().controls" [clrDgItem]="reaction">

    <clr-dg-cell>
      <bch-optional-parameter [parameter]="reaction.get('name').value"></bch-optional-parameter>
    </clr-dg-cell>
    <clr-dg-cell>
      <bch-optional-parameter
        [parameter]="reaction.get('biocatalyst').value?.get('name').value"></bch-optional-parameter>
    </clr-dg-cell>

    <clr-dg-row-detail *clrIfExpanded>
      <bch-reaction-form [form]="reaction"></bch-reaction-form>
    </clr-dg-row-detail>

  </clr-dg-row>

  <clr-dg-placeholder>No reactions added yet</clr-dg-placeholder>

</clr-datagrid>
